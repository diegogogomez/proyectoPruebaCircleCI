
<div *ngIf="!current$">No existen datos</div>

<div *ngIf="current$ | async as current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{ current.city }}, {{ current.country }}</div>
    <div fxFlex class="mat-h3 no-margin right">
      {{ current.date | date:'EEEE' }}
      {{ current.date | date:'MMM d' }}{{getOrdinal(current.date)}}
      </div>
  </div>

  <div fxLayout="row">
    <div fxFlex="55%">
      <img [src]="current.image" alt="" style="width: 30px; zoom: 175%">
    </div>
    <div fxFlex class="no-margin right">
      <p class="mat-display-3">
        {{ current.temperature | number: '1.0-0' }}
        <span class="mat-display-1 unit">Â°F</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption"> {{ current.description }} </div>
</div>
